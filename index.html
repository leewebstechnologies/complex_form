<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://littlelemon/" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" />
    </header>
    <main>
      <form action="">
        <div>
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br />
        </div>
        <div>
          <label for="date">Date of Booking:</label><br />
          <input type="date" id="date" name="date" required /><br />
        </div>
        <div>
          <label for="people">Number of People:</label><br />
          <input
            type="number"
            id="number"
            name="number"
            min="1"
            max="8"
            required
          /><br />
        </div>
        <div>
          <label for="checkbox">I agree to the cancellation policy</label><br />
          <input
            type="checkbox"
            id="checkbox"
            name="checkbox"
            required
          /><br /><br />
        </div>
        <button type="submit">Book Now</button>
      </form>
    </main>
  </body>
</html>
